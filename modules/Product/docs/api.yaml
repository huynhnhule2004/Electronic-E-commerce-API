openapi: 3.0.0
info:
  title: Product Module API
  description: Product catalog management with AI-generated descriptions
  version: 1.0.0

paths:
  /api/products:
    get:
      tags:
        - Products
      summary: List products
      description: Get cached list of products
      operationId: listProducts
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Product'
              examples:
                success:
                  value:
                    success: true
                    data:
                      - id: 1
                        name: "Smartphone X"
                        slug: "smartphone-x"
                        description: "High-end smartphone with AI features"
                        brand_id: 1
                        category_id: 2
                        keywords: ["smartphone", "AI", "5G"]
                    message: "OK"
                    code: 200
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '422':
          $ref: '#/components/responses/ValidationError'

    post:
      tags:
        - Products
      summary: Create product
      description: Create a new product with AI-generated description
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
            examples:
              smartphone:
                value:
                  name: "Smartphone X"
                  sku: "SPX-001"
                  price: 19999.00
                  keywords: ["smartphone", "AI", "camera"]
      responses:
        '200':
          description: Product created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Product'
              examples:
                success:
                  value:
                    success: true
                    data:
                      id: 1
                      name: "Smartphone X"
                      slug: "spx-001"
                      description: null
                      keywords: ["smartphone", "AI", "camera"]
                    message: "Created"
                    code: 200
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '422':
          $ref: '#/components/responses/ValidationError'

components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Smartphone X"
        slug:
          type: string
          example: "smartphone-x"
        brand_id:
          type: integer
          nullable: true
          example: 1
        category_id:
          type: integer
          nullable: true
          example: 2
        description:
          type: string
          nullable: true
          example: "High-end smartphone with advanced AI features and 5G connectivity"
        keywords:
          type: array
          items:
            type: string
          nullable: true
          example: ["smartphone", "AI", "5G"]
        created_at:
          type: string
          format: date-time
          example: "2026-01-30T10:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2026-01-30T10:00:00Z"

    CreateProductRequest:
      type: object
      required:
        - name
        - sku
        - price
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
          example: "Smartphone X"
          description: Product name
        sku:
          type: string
          minLength: 1
          maxLength: 255
          example: "SPX-001"
          description: Stock Keeping Unit (will be used as slug)
        price:
          type: number
          format: float
          minimum: 0
          example: 19999.00
          description: Product price
        keywords:
          type: array
          items:
            type: string
          example: ["smartphone", "AI", "camera"]
          description: Keywords for AI-generated description

    StandardResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          nullable: true
        message:
          type: string
          example: "OK"
        code:
          type: integer
          example: 200

  responses:
    Unauthenticated:
      description: Unauthenticated
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StandardResponse'
          examples:
            error:
              value:
                success: false
                data: null
                message: "Unauthenticated"
                code: 401

    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StandardResponse'
          examples:
            error:
              value:
                success: false
                data:
                  errors:
                    name: ["The name field is required."]
                message: "Validation failed"
                code: 422

tags:
  - name: Products
    description: Product catalog management
